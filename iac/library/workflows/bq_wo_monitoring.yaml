
bq_job_insertion_wo_monitoring:
    params: [query, projectId]
    steps:
        - insert_bq_job:
            call: googleapis.bigquery.v2.jobs.insert
            args:
                projectId: $${projectId}
                body:
                    configuration:
                        query:
                            query: $${query}
                            allowLargeResults: true
                            useLegacySql: false
                        jobReference:
                            location: ${location}
            result: insert_result
