main:
    params: [args]
    steps:
        - init_global:
            assign:
            - projectId: $${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
            - bucketId: howtoprojecttemplate-gcs-queries # TO BE CHANGED
          
        - load_master_data:
            call: bq_job_insertion_from_file
            args:
              projectId: $${projectId}
              bucket: $${bucketId}
              file: load_master_data.sql
            result: load_master_data_result
      
        - load_fact_data:
            call: bq_job_insertion_from_file
            args:
              projectId: $${projectId}
              bucket: $${bucketId}
              file: load_fact_data.sql
            result: load_fact_data_result

        - join_tables:
            call: bq_job_insertion_from_file
            args:
              projectId: $${projectId}
              bucket: $${bucketId}
              file: join_tables.sql
            result: join_tables_result