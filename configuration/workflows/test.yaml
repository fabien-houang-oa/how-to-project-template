main:
    params: [args]
    steps:
        - init_global:
            assign:
            - projectId: $${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
        - query_master_data:
            call: bq_job_insertion_wo_monitoring
            args:
              projectId: $${projectId}
              query: >
                SELECT COUNT(*) FROM howtoprojecttemplate_ds_c3_101_tutodata_eu_sbx1.master_table
            result: insert_result